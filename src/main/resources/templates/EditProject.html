<div th:replace="/components/views/Header :: header(${user.login} + ' board', 'board')"></div>
<div th:replace="/components/views/Header :: #app"></div>

<header class="board__header">
    <h1 class="header__user-name"
        th:text="@{ 'Edit: ' + ${project.name} }">edit.project</h1>
</header>

<section id="new_project" class="new-project-container">
    <form class="new-project-container__form"
          action="/board/project/edit"
          method="post">

        <div class="error"
             th:include="/components/Error :: error_container(${errors})"
             th:if="${errors}"></div>

        <input type="hidden" name="token" th:value="${project.token}" />

        <label for="name">
            <p>
                Name:
            </p>

            <input id="name"
                   type="text"
                   name="name"
                   th:value="${project.name}"
                   th:maxlength="${nameMaxLength}"
                   required />
        </label>

        <div class="form__actions">
            <button class="button-primary"
                    type="submit">

                Create
            </button>
        </div>
    </form>
</section>

<div th:replace="/components/views/Footer"></div>
